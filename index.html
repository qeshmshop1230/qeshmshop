<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>فروشگاه من</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>فروشگاه ساده من</h1>
    <nav>
      <a href="index.html">خانه</a>
      <a href="cart.html">سبد خرید</a>
      <a href="contact.html">تماس با ما</a>
    </nav>
  </header>

  <main>
    <input type="text" id="search-input" placeholder="جستجوی محصول..." style="width: 50%; padding: 10px; margin: 20px auto; display: block;">

    <h2>محصولات</h2>
    <div class="products">
      <div class="product">
        <h3>گوشی موبایل</h3>
        <p>قیمت: ۱۰٬۰۰۰٬۰۰۰ تومان</p>
        <button onclick="addToCart('گوشی موبایل', 10000000)">افزودن به سبد خرید</button>
      </div>
      <div class="product">
        <h3>هدفون</h3>
        <p>قیمت: ۲٬۰۰۰٬۰۰۰ تومان</p>
        <button onclick="addToCart('هدفون', 2000000)">افزودن به سبد خرید</button>
      </div>
      <div class="product">
        <h3>اسپیکر بلوتوث</h3>
        <p>قیمت: ۱٬۵۰۰٬۰۰۰ تومان</p>
        <button onclick="addToCart('اسپیکر بلوتوث', 1500000)">افزودن به سبد خرید</button>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
  <script>
    // جستجوی محصولات
    const searchInput = document.getElementById('search-input');
    searchInput.addEventListener('input', function () {
      const searchTerm = this.value.toLowerCase();
      const products = document.querySelectorAll('.product');
      products.forEach(product => {
        const title = product.querySelector('h3').textContent.toLowerCase();
        product.style.display = title.includes(searchTerm) ? 'block' : 'none';
      });
    });
  </script>
</body>
</html>
